<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCMDB Server and Database Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="column">
        <h2> the Servers in UCMDB</h2>
        <table id="serverTable">
            <thead>
                <tr>
                    <th>Server name</th>
                     
                </tr>
            </thead>
            <tbody id="serverList"></tbody>
        </table>
        <div class="button-container">
            <button onclick="updateServers()">Update</button>
            <button onclick="getServerCIs()">Bring the CIs</button>
        </div>
    </div>
    <div class="column">
        <h2>the Databeses in UCMDB</h2>
        <table id="databaseTable">
            <thead>
                <tr>
                    <th>Database name</th>
                    
                </tr>
            </thead>
            <tbody id="databaseList"></tbody>
        </table>
        <div class="button-container">
            <button onclick="updateDatabases()">Update</button>
            <button onclick="getDatabaseCIs()">Bring the CIs</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
