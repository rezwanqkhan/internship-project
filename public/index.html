<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCMDB Node and Computer Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="column">
        <h2>Nodes in UCMDB</h2>
        <table id="nodeTable">
            <thead>
                <tr>
                    <th style="color: green">Label</th>
                    <th style="color: green">Type</th>
                    <th style="color: green">UCMDB ID</th>
                </tr>
                </thead>
            <tbody id="nodeList"></tbody>
        </table>
    
        <h2>Node Type Counts</h2>
        <ul id="nodeCounts"></ul>
        <div class="button-container">
            <button onclick="updateNodes()">Update</button>
            <button onclick="getNodes()">Bring the Nodes</button>
        </div>
    </div>
    <div class="column">
        <h2>Databases in UCMDB</h2>
        <table id="computerTable">
            
            <thead>
            <tr>
                <th style="color: green">Label</th>
                <th style="color: green">Type</th>
                <th style="color: green">UCMDB ID</th>
            </tr>
            </thead>
            <tbody id="computerList">
          
           
             
            </tbody>
        </table>
    
        <h2>Databas Type Counts</h2>
        <ul id="computerCounts"></ul>
        <div class="button-container">
            <button onclick="updateComputers()">Update</button>
            <button onclick="getComputers()">Bring the Computers</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
